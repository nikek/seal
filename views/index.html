<!doctype html>
<html ng-app="sealApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow, noarchive"/>
	<meta name="Googlebot" content="index, follow, noarchive"/>
	<meta name="description" content="Seal - An Awesome Feed">
	<meta name="author" content="Niklas Ek & Roger Sandholm">

	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/font-style.css">

	<title>New App</title>
	<link rel="stylesheet" href="/css/app.css">

</head>
<body>

	<div ng-controller="AppCtrl" id="container">
		<h2>Hello {{name}}</h2>
		<nav id="main-nav">
			<a href="view1">view1</a> 
			<a href="view2">view2</a> 
			<a href="feed">feed</a>
		</nav>

		<div ng-repeat="team in teams">
			<div class="feed-row"> 
				+ {{team.name}} 
					solved problem 
					<span class='problem-set'>F</span> 
					in 
					<span class='font-time'>890 seconds</span>.
			</div>
		</div>

		<div ng-view>
		</div>

		<footer>
			Angular Socket.io seed app: v<span app-version></span>
		</footer>
	</div>
	
	<!-- Scripts -->
	<script src="js/lib/angular/angular.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

</body>
</html>
